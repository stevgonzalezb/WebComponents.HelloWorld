# This is a basic workflow to help you get started with Actions

name: Build and Deploy GH Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  pull_request_review:
    branches: [ "*" ]
    types: [submitted]

env: 
  CI: false
permissions:
  contents: read
  pages: write
  id-token: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: CheckOut🛎️
        uses: actions/checkout@v3

       #This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      - name: Install and Build 🔧 
        run: |
          npm ci
          npm run build
      - name: Create .tar files 📁
        run: tar -cvf artifact.tar -C dist .
      - name: Save prod files 🏗️
        uses: actions/upload-artifact@v3
        with: 
          name: github-pages
          path: artifact.tar
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1